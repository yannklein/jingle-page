<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Landing page</title>
</head>
<body>
  <img class="background" src="space-jam.jpg" alt="background">
  <img src="dribbble.png" alt="" class="logo">
  <p class="play" style="color: #F9A5C4;">â–¶</p>
  <script type="text/javascript">
    const audio = new Audio('https://archive.org/download/SpaceJamThemeSong/Space%20Jam%20Theme%20Song.mp3');
    document.querySelector(".play").addEventListener("click", (event) => {
      event.currentTarget.style.display = 'none';
      document.querySelector(".background").classList.add("fade-in-out");
      setTimeout(() => {
        document.querySelector(".logo").classList.add("flash");
      }, 3000);
      audio.play();
      setTimeout(() => {
        setInterval(() => audio.volume -= 0.1, 100);
      }, 14000);
      setTimeout(() => {
        audio.pause();
      }, 15000);
    });
  </script>
</body>
</html>
