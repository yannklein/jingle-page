<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Puzzle challenge</title>
</head>
<body>
  <video class="tetris-video" src="./tetris.mp4"></video>
  <p class="tetris-title">The JS game challenge</p>
  <p class="play" style="color: skyblue;">â–¶</p>
  <script type="text/javascript">
    document.querySelector(".play").addEventListener("click", (event) => {
      event.currentTarget.style.display = 'none';
      document.querySelector(".tetris-title").classList.add("fade-in");
      document.querySelector(".tetris-video").classList.add("fade-in");
      document.querySelector(".tetris-video").play();
    });
  </script>
</body>
</html>
