<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Puzzle challenge</title>
</head>
<body>
  <div class="tetris-overlay"></div>
  <p class="play" style="color: skyblue;">â–¶</p>
  <video class="tetris-video" src="https://res.cloudinary.com/yanninthesky/video/upload/v1620702171/cvgywa2aimnop8z41wuh.webm"></video>
  <p class="tetris-title">The JS game challenge</p>
  <script type="text/javascript">
  const video = document.querySelector(".tetris-video");
    document.querySelector(".play").addEventListener("click", (event) => {
      event.currentTarget.style.display = 'none';
      document.querySelector(".tetris-overlay").classList.add("fade-out");
      document.querySelector(".tetris-title").classList.add("fade-in");
      video.classList.add("fade-in");
      video.play();
      setTimeout(() => {
        setInterval(() => {
          if (video.volume > 0) video.volume -= 0.01; 
        }, 100);
      }, 5000);
    });
  </script>
</body>
</html>
