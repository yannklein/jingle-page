<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Puzzle challenge</title>
  </head>
  <body>
    <p class="play" style="color: skyblue">â–¶</p>
    <p class="tetris-title">The game challenge ðŸ‘¾</p>
    <video class="tetris-video" src="tetris2.mp4"></video>
    <script type="text/javascript">
      const title = document.querySelector(".tetris-title");
      const video = document.querySelector(".tetris-video");
      document.querySelector(".play").addEventListener("click", (event) => {
        event.currentTarget.style.display = "none";
        video.classList.add("fade-in");
        video.play();
        setTimeout(() => {
          setInterval(() => {
            title.classList.add("fade-in");
            if (video.volume > 0) video.volume -= 0.02;
          }, 100);
        }, 10000);
      });
    </script>
  </body>
</html>
