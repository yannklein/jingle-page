<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>The Shopping list challenge</title>
</head>
<body>
  <video class="ted-video" src="spongebob.mp4"></video>
  <p class="play" style="color: rgb(255, 213, 0);">▶</p>
  <div class="todolist-overlay"></div>
  <p class="todolist-title">The Shopping list challenge 📝</p>
  <script type="text/javascript">
    const title = document.querySelector(".todolist-title");
    const overlay = document.querySelector(".todolist-overlay");
    document.querySelector(".play").addEventListener("click", (event) => {
      event.currentTarget.style.display = 'none';
      overlay.style.display = 'none';
      document.querySelector(".ted-video").play();
      setTimeout(() => {
        title.classList.add("fade-in");
      }, 24000);
    });
  </script>
</body>
</html>🎥
