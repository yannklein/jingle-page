<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Landing page</title>
</head>
<body>
  <img class="background" src="oscar.jpg" alt="background">
  <p class="play" style="color: #E5C46A;">▶</p>
  <iframe class="oscar-player" width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/296164134&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/greg-hulme" title="Greg Hulme" target="_blank" style="color: #cccccc; text-decoration: none;">Greg Hulme</a> · <a href="https://soundcloud.com/greg-hulme/oscars-theme" title="Oscars Theme" target="_blank" style="color: #cccccc; text-decoration: none;">Oscars Theme</a></div>
  <script type="text/javascript">
    document.querySelector(".play").addEventListener("click", (event) => {
      event.currentTarget.style.display = 'none';
      document.querySelector(".background").classList.add("fade-in");
      setTimeout(() => {
        document.querySelector(".oscar-player").remove();
      }, 25000);
    });
  </script>
</body>
</html>
